{
"daemon": true,
"verbosity": 15,
// /var/log/vzlogger.log is set at /home/vzlogger/zeroinput.py as persistent log
"log": "/tmp/vz/vzlogger.fifo",
"meters": [
{
	"enabled": true,
	"allowskip": true,
	"protocol": "sml",
	"device": "/dev/your-IR-reader",
	"baudrate":9600,
	"baudrate_read": 9600,
	"parity": "8N1",
	"use_local_time": true,
	"channels": [
			{
		"api": "volkszaehler",	// total from net
		"uuid": "create and paste",
		"middleware": "127.0.0.1:8080",
		"identifier": "1-0:1.8.0"
			},
			{
		"api": "volkszaehler",	// sum of L1+L2+L3
		"uuid": "create and paste",
		"middleware": "127.0.0.1:8080",
		"identifier": "1-0:16.7.0*255"
			},
			{
		"api": "volkszaehler",	// L1
		"uuid": "create and paste",
		"middleware": "127.0.0.1:8080",
		"identifier": "1-0:36.7.0*255"
			},
			{
		"api": "volkszaehler",	// L2
		"uuid": "create and paste",
		"middleware": "127.0.0.1:8080",
		"identifier": "1-0:56.7.0*255",
			},
			{
		"api": "volkszaehler",	// L3
		"uuid": "create and paste",
		"middleware": "127.0.0.1:8080",
		"identifier": "1-0:76.7.0*255"
			}
		]
},
{
	"enabled": true,
	"allowskip": true,
	"interval": 1,
	"protocol": "file",
	"path": "/tmp/vz/soyo.log",
	"format": "$t: $i = $v",
	"rewind": true,
	"channels": [
			{
		"api": "volkszaehler",
		"uuid": "create and paste",
		"middleware": "127.0.0.1:8080",
		"identifier": "soyosend"
			},
			{
		"api": "volkszaehler",
		"uuid": "create and paste",
		"middleware": "127.0.0.1:8080",
		"identifier": "bat_v"
			},
			{
		"api": "volkszaehler",
		"uuid": "create and paste",
		"middleware": "127.0.0.1:8080",
		"identifier": "pv_w"
			},
			{
		"api": "volkszaehler",
		"uuid": "create and paste",
		"middleware": "127.0.0.1:8080",
		"identifier": "pv_u"
			},
			{
		"api": "volkszaehler",
		"uuid": "create and paste",
		"middleware": "127.0.0.1:8080",
		"identifier": "int_temp"
			},
			{
		"api": "volkszaehler",
		"uuid": "create and paste",
		"middleware": "127.0.0.1:8080",
		"identifier": "bat_temp"
			},
			{
		"api": "volkszaehler",
		"uuid": "create and paste",
		"middleware": "127.0.0.1:8080",
		"identifier": "panel_w"
			}]
}
    ]
}

